<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Color Change</title>
    <style>
        button {
            font-size: 18px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <button id="myButton" onmouseover="changeColor('red')" onmouseout="changeColor('blue')" onclick="changeColor('green')">Click Me</button>

    <script>
        function changeColor(color) {
            var button = document.getElementById("myButton");
            button.style.backgroundColor = color;
        }
    </script>
</body>
</html>
